# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - '**.hs'
      - 'mut.cabal'
      - '.github/workflows/**/*.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            ghc: '8.8'
            cabal: '3.2'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache GHC install
        id: cache-haskell
        uses: actions/cache@v3
        with:
          path: /home/runner/.ghcup
          key: ${{ matrix.os }}-${{ matrix.ghc }}-${{ matrix.cabal }}
      - if: ${{ steps.cache-haskell.outputs.cache-hit != 'true' }}
        uses: haskell/actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
      - name: Build docs
        run: >
          ./bin/build-docs.sh | tee docdir.txt;
          echo "DOCDIR=$(dirname $(cat docdir.txt | tail -1))" >> $GITHUB_ENV;
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: ${{ env.DOCDIR }}
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
