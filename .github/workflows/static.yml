# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages (or just build if not pushing to `main`)

on:
  # Runs on pushes targeting the default branch
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    paths:
      - '**.hs'
      - 'mut.cabal'
      - '.github/workflows/**/*.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test it
        run: stack test
      - name: Run it
        run: stack run
      - name: Build docs
        # run: stack haddock --haddock-arguments="-o ./docs" 2&>docdir.txt
        run: stack haddock 2&>docdir.txt
      - name: Where are the docs?
        run: echo $(cat docdir.txt | tail -n 1)
      - name: If PR, add comment
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.event.pull_request.head.repo.owner.login }}/${{ github.event.pull_request.head.repo.name }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$(cat ./output.md)"
